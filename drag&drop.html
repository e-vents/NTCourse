    <main id="drag&drop">
      <h1>Drag & Drop</h1>
      <p>Wählen sie ein Bild</p>

      <div id="div1" ondrop="ablegen(event)" ondragover="ablegenErlauben(event)">
        <img id="drag1" src="resources/bilder/flowers.png" draggable="true" ondragstart="ziehen(event)">
      </div>

      <div id="div2" ondrop="ablegen(event)" ondragover="ablegenErlauben(event)">

      </div>

    </main>
    <footer>
    </footer>
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
