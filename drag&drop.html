    <main id="drag&drop">
      <h1>Drag & Drop</h1>
      <p>Wählen sie ein Bild</p>

      <!--ondrop: event occurs when the dragged element is dropped on the drop target
        ondragover: event occurs when the dragged element is over the drop target-->
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!--id needed because of the JS-Selection by ID, draggable="true" is omittable
        ondragstart: event occurs when the user starts to drag an element-->
        <img id="drag1" src="resources/bilder/flowers.png" ondragstart="drag(event)">
      </div>
      <!--same div as above-->
      <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    </main>
    <footer>
    </footer>
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
