<!DOCTYPE html>
<html> 
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script>
            /*
            Erstellen Sie daraus ein funktionierendes Menu. 
            Immer wenn die Maus auf einem Menupunkt ist, soll die Hintergrundfarbe wechseln !
            Tipp: Geben Sie den Funktionen Werte mit!
            */ 
            function angewaehlt(childNumber) {
                document.getElementsByTagName('li')[childNumber].style='background-color: white;'
            }

            function weg(childNumber) {
                document.getElementsByTagName('li')[childNumber].style='background-color: grey;'
            }
        </script>
    </head>
    <body>
         <ul style="list-style-type: none; width:100px; background-color: grey; text-align: left;">
            <li onmouseover="angewaehlt(0)" onmouseout="weg(0)">Menupunkt 1</li>
            <li onmouseover="angewaehlt(1)" onmouseout="weg(1)">Menupunkt 2</li>
            <li onmouseover="angewaehlt(2)" onmouseout="weg(2)">Menupunkt 3</li>
            <li onmouseover="angewaehlt(3)" onmouseout="weg(3)">Menupunkt 4</li>
        </ul>
    </body>
</html>
