    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
    <script>
      $(document).ready(function() {

        $('#growFont').click(function() {
          var fontSize = parseInt($('p').css('font-size'));
          fontSize++;
          $('p').css('font-size', fontSize);
        });

        $('#bold').mouseenter(function() {
          $('p:odd').addClass('bold');
        });

        $('#bold').mouseleave(function() {
          $('p:odd').removeClass('bold');
        });

        $('#reset').click(function() {
          $('p').css('font-size', 16);
          $('p').css('color', 'black');
        });

        $('p').dblclick(function() {
          $(this).css('color', 'blue');
        });

        $('table tr td').mouseenter(function() {
          $(this).addClass('tdHover');
        });

        $('table tr td').mouseleave(function() {
          $(this).removeClass('tdHover');
        });

        $('table tr td').click(function() {
          if ($(this).text() == '') {
            $(this).text('X');
          }
          setTimeout(() => {
            if ($(this).closest('td').next().text() == '') {
              if ($(this).parent().children('tr').last() != this) {
                $(this).closest('td').next().text('O');
              } else {
                alert('cope')
                $('table').closest('tr').next().children().first().text('O');
              }
            } else {
              /*
              $(this).closest('td').next().text('O');
              */
            }
          }, 500);
        });

        $('#resetTic').click(function() {
          $('table tr td').each(() => {
            $('table tr td').text('');
          })
        });
      });
    </script>
