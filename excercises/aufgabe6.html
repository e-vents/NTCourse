<!DOCTYPE html>
<html lang="de">
  <head>
    <title>NT course 2</title>
  </head>
  <body>
    <p> Berechnen Sie Ihren Body mass index (BMI)</p>
    <form action="">

        <p>Gewicht:</p>
        <input type="text" id="weight" size="30"><p> [kg]</p>

        <p>Grösse:</p>
        <input type="text" id="height" size="30"> <p> [m]</p>

        <input type="button" value="Berechnen!"  onclick="bmi(document.forms[0].weight.value, 
            document.forms[0].height.value)"> 

        <input type="reset" value="Felder löschen!">

        <a><br><br>Ideal ist ein BMI zwischen 20 und 24</a>
        
    </form>
    <h1>Berechnungen</h1>
  </body>
    <footer>
    </footer>
    <script>
        //paper 2 misson 1
        function bmi(weight, height) {

          if (isNaN(weight) || isNaN(height)) {
            alert("Bitte nur Zahlen eingeben");
            return false;
          }
        
          if (weight="") {
            alert("nicht leer!");
            document.forms[0].weight.focus();
            return false;
          }
          if (height="") {
            alert("nicht leer!");
            document.forms[0].height.focus();
            return false;
          }
        
          alert("Ihr Gewicht von "+weight+" kg und Ihre Grösse von "
          +height+" m ergeben einen BMI von "+(weight/(height*height)));
        }
    </script>
  </body>
</html>
